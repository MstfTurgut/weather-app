spring.application.name=place-api


spring.datasource.url=jdbc:postgresql://localhost:5433/place_api_db
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

server.port=8081

spring.kafka.bootstrap-servers=localhost:9092

kafka.topics.user-saved.topicName=user_saved
kafka.topics.user-saved.consumerGroup=user-saved-consumer

api.opencagedata.key=1f0dc6ea9e104595a09ebd7a3043db7d
api.openweathermap.key=e332f889872927d3404af882963090cb

api.opencagedata.baseurl=http://localhost:9780
api.openweathermap.baseurl=http://localhost:9780

weather-data-update-scheduled.enabled=false