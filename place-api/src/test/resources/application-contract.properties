spring.lifecycle.timeout-per-shutdown-phase=1s

spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.properties.key.serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.key.deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.group-id=user-saved-consumer